<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #333; /* Warna latar belakang gelap */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background-color: rgb(26, 26, 26); /* Warna latar belakang card gelap */
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        color: #fff; /* Warna teks putih untuk kontras */
        text-align: center;
        padding: 20px;
        border-radius: 10px;
      }

      /* ... (kode CSS lainnya tetap sama) */

      .card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
      }

      .card h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .card p {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .social-icons {
        display: flex;
        justify-content: center;
      }

      .social-icons a {
        text-decoration: none;
        margin: 0 10px;
        transition: transform 0.2s;
      }

      .social-icons a img {
        width: 40px;
        height: 40px;
      }

      .social-icons a:hover {
        transform: scale(1.2);
      }
    </style>
    <title>Profil Saya</title>
  </head>

  <body>
    <div class="card">
      <img src="img/Logo Tora.jpg" alt="Foto Profil" />
      <h1>Andriaman Damai Telaumbanua</h1>
      <p>Biodata singkat tentang saya.</p>
      <div class="social-icons">
        <a href="#"><img src="icon_facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="icon_twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="icon_instagram.png" alt="Instagram" /></a>
      </div>
    </div>
  </body>
</html>
